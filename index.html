<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Vagas Carrefour</title>
    <link rel="stylesheet" href="style.css">
    <!-- Ícones do Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">        <link rel="icon" href="/caminho/para/o/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/assets/favicon.png" type="image/x-icon">

</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <span class="material-icons">work_outline</span>
                    <h1>Monitor de Vagas</h1>
                </div>
                <p class="subtitle">Acompanhe vagas do Carrefour por localidade</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Add Location Card -->
            <div class="add-card">
                <div class="card-header">
                    <span class="material-icons">add_location</span>
                    <h2>Adicionar Local</h2>
                </div>
                <div class="input-group">
                    <input type="text" id="localInput" placeholder="Ex: Osasco, São Paulo, Campinas...">
                    <button id="addBtn" class="btn-primary">
                        <span class="material-icons">add</span>
                        Adicionar
                    </button>
                </div>
                <div class="hint">
                    <span class="material-icons">info</span>
                    <span>Adicione cidades para monitorar as vagas</span>
                </div>
            </div>

            <!-- Filters List -->
            <section class="filters-section">
                <div class="section-header">
                    <h2>Locais Monitorados</h2>
                    <span class="badge" id="counter">0</span>
                </div>
                
                <div class="cards-grid" id="filtrosList">
                    <!-- Cards serão inseridos aqui via JavaScript -->
                </div>

                <!-- Empty State -->
                <div class="empty-state" id="emptyState">
                    <span class="material-icons">location_off</span>
                    <h3>Nenhum local adicionado</h3>
                    <p>Adicione locais acima para começar a monitorar vagas</p>
                </div>
            </section>
        </main>

        <!-- Toast Notification -->
        <div id="toast" class="toast"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
